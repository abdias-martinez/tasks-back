image: node:16-alpine

before_script:
  - node -v
  - yarn install

cache:
  paths:
    - node_modules
    - "packages/*/node_modules"
    
stages: 
  - build
  - lint
  - test

build-code:
  stage: build
  script: 
    - yarn build
  artifacts:
    paths:
      - 'packages/*/lib'

lint-tinkin:
  stage: lint
  script:
    - yarn lint

unit-test:
  stage: test
  script:
    - yarn test
